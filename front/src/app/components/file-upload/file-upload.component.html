<div class="row">
  <div class="col-8">
    <label class="btn btn-default p-0">
      <input (change)="selectFile($event)" type="file" style=" border: 1px solid;
      border-radius: 4px;"/>
    </label>
  </div>
  <div class="col-4">
    <button (click)="upload()" [disabled]="!selectedFiles" class="btn btn-success btn-sm" style=" border: 1px solid;
    border-radius: 5px;">
      Upload
    </button>
  </div>
</div>
<div *ngIf="currentFile" class="progress my-3">
  <div
    [ngStyle]="{ width: progress + '%' }"
    aria-valuemax="100"
    aria-valuemin="0"
    attr.aria-valuenow="{{ progress }}"
    class="progress-bar progress-bar-info progress-bar-striped"
    role="progressbar"
  >
    {{ progress }}%
  </div>
</div>
<div *ngIf="message" class="alert alert-secondary" role="alert">{{ message }}</div>
