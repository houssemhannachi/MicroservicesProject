

<div fxLayout="row" fxLayoutAlign="end center"  >
  <button  mat-button color="primary" > <mat-icon>add </mat-icon> Create New  </button>
</div>



<table mat-table [dataSource]="dataSourcearticle" class="mat-elevation-z8">

   
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="SourcePDF">
      <th mat-header-cell *matHeaderCellDef>SourcePDF</th>
      <td mat-cell *matCellDef="let element"> {{element.SourcePDF}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> TITLE </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef>DATE</th>
      <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
    </ng-container>

    <ng-container matColumnDef="lien">
      <th mat-header-cell *matHeaderCellDef>LIEN</th>
      <td mat-cell *matCellDef="let element"> {{element.lien}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> TYPE </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>
      
      <ng-container matColumnDef="auteur">
        <th mat-header-cell *matHeaderCellDef> AUTEUR </th>
        <td mat-cell *matCellDef="let element"> {{element.auteur}} </td>
      </ng-container>

      <ng-container matColumnDef="cc" >
        
        <th mat-header-cell *matHeaderCellDef>  </th>        
<td mat-cell *matCellDef="let element">  <button   mat-button color="primary" ><mat-icon >edit  </mat-icon></button><button (click)="ONDelete(element.id)"  mat-button color="primary" > <mat-icon >delete </mat-icon> </button> <button   mat-button color="primary" > <mat-icon >add task </mat-icon> </button> </td>
       
      </ng-container>  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
